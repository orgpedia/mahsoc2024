translations:
  - mar_Deva: '९. नियंत्रण अधिकारी यांनी उपरोक्त विवरणातील दर्शविण्यात आलेला निधी खर्च करावा. सदर निधी खर्च झाल्यावर त्याबाबतचे विवरण व उपयोगिता प्रमाणपत्र न चुकता शासनास सादर करण्यात यावे.'
  - eng_Latn: '9. The Controller shall spend the funds indicated in the above statement. Once the funds are spent, the details and utilisation certificates should be submitted to the government without fail.'


  - mar_Deva: '८. सदर योजनेंतर्गत मंजूर करण्यात आलेल्या भागभांडवलाची रक्कम प्रकल्प पुर्ण झाल्याच्या दिनांकापासून १० समान हप्त्यात १० वर्षात संस्थेने शासनास परत करणे आवश्यक आहे.'
  - eng_Latn: 'The amount of share sanctioned under the scheme is required to be returned to the Government by the Institute within 10 years from the date of completion of the project in 10 equal installments.'


  - mar_Deva: '८. नियंत्रण अधिकारी यांनी उपरोक्त विवरणातील दर्शविण्यात आलेला निधी खर्च करावा. सदर निधी खर्च झाल्यावर त्याबाबतचे विवरण व उपयोगिता प्रमाणपत्र न चुकता शासनास सादर करण्यात यावे.'
  - eng_Latn: '8. The Controller shall spend the funds indicated in the above statement. Once the funds are spent, the details and utilisation certificates should be submitted to the government without fail.'


  - mar_Deva: '७. सदर संस्थांना दिलेल्या शासकीय कर्जाची परतफेड संस्थेस देय असलेल्या प्रकल्प मुल्याच्या ७०% रक्कम अदा केल्यानंतर दोन वर्षांनी सुरु करण्यात यावी. कर्ज परतफेडीचा कालावधी ६ वर्षांचा राहील. कर्जाची (मुद्दल) रक्कम ४ वर्षांच्या आत १६ समान त्रैमासिक हप्त्यात करण्यात यावी व नंतर व्याजाची वसुली दोन वर्षात ८ समान त्रैमासिक हप्त्यात करण्यात यावी.'
  - eng_Latn: 'The repayment of the Government loan to the said institutions should be started after two years after payment of 70% of the project value due to the institution. The repayment period will be 6 years. The loan amount should be paid in 16 equal quarterly installments within 4 years and then the interest should be collected in 8 equal quarterly installments in two years.'


  - mar_Deva: '७. सदर योजनेंतर्गत मंजूर करण्यात आलेल्या भागभांडवलाची रक्कम प्रकल्प पुर्ण झाल्याच्या दिनांकापासून १० समान हप्त्यात १० वर्षात संस्थेने शासनास परत करणे आवश्यक आहे.'
  - eng_Latn: 'The amount of share sanctioned under the scheme is required to be returned to the Government by the Institute in 10 equal installments within 10 years from the date of completion of the project.'


  - mar_Deva: '७. उपरोक्त निधीचा खर्च करतांना संबंधित अधिकाऱ्यांनी सर्वसाधारण वित्तीय नियम, योजनेच्या अटी व शर्ती, CVC मार्गदर्शक सूचना, CAG निरीक्षणे इ. अनुपालन करून निधीचा विनियोग करावा.'
  - eng_Latn: '7. While spending the above funds, the concerned officers should make use of the funds by complying with the general financial rules, terms and conditions of the scheme, CVC guidelines, CAG observations etc.'


  - mar_Deva: '६. सदर संस्थांना दिलेल्या शासकीय कर्जाची परतफेड संस्थेस देय असलेल्या प्रकल्प मुल्याच्या ७०% रक्कम अदा केल्यानंतर दोन वर्षांनी सुरु करण्यात यावी. कर्ज परतफेडीचा कालावधी ६ वर्षांचा राहील. कर्जाची (मुद्दल) रक्कम ४ वर्षांच्या आत १६ समान त्रैमासिक हप्त्यात करण्यात यावी व नंतर व्याजाची वसुली दोन वर्षात ८ समान त्रैमासिक हप्त्यात करण्यात यावी.'
  - eng_Latn: 'Repayment of Government loan to these institutions should be started after two years after payment of 70% of the project value due to the institution. The repayment period will be 6 years. The loan amount should be paid in 16 equal quarterly installments within 4 years and then the interest should be collected in 8 equal quarterly installments in two years.'


  - mar_Deva: '६. सदर योजनेचा निधी उपयोगिता प्रमाणपत्रे तपासण्याच्या अधीन वितरीत करण्यात येत आहे.'
  - eng_Latn: '6. The funds of the scheme are being disbursed subject to verification of utilization certificates.'


  - mar_Deva: '६. या योजनेंतर्गत देण्यात येणाऱ्या शासकीय कर्जाचा व्याजाचा दर ठरविण्याची कार्यवाही शासन स्तरावर सुरु आहे. शासनामार्फत जो व्याजाचा दर निश्चित केला जाईल तो व्याजाचा दर सदर कर्जास लागू असेल.'
  - eng_Latn: '6. The process of determining the rate of interest on government loans under this scheme is underway at the government level. The rate of interest fixed by the government will be applicable to the loan.'


  - mar_Deva: '५. सर्व जिल्हाधिकाऱ्यांना असेही कळविण्यात येते की, त्यांनी त्यांच्याकडे सुपूर्द करण्यात आलेल्या अनुदानातून केलेल्या खर्चाचा महालेखापालांच्या कार्यालयात नोंदविलेल्या खर्चाशी ताळमेळ घालून त्याप्रमाणे ताळमेळाचे विवरणपत्राची प्रत या विभागाच्या लेखा परीक्षण कार्यासनास व या कार्यासनास पाठवावी. तसेच उपयोगिता प्रमाणपत्र महालेखापालांच्या कार्यालयास त्वरित पाठवावीत व त्याची प्रत या विभागाच्या नियोजन कार्यासनास व या कार्यासनास पाठवावी. खर्चाच्या ताळमेळाचे काम व्यवस्थितरित्या पार न पाडल्यास, तसेच उपयोगिता प्रमाणपत्र महालेखापालांच्या कार्यालयास विहित वेळेत सादर न केल्यास, त्याची संपूर्ण जबाबदारी संबंधीत जिल्हाधिकाऱ्यांवर राहील.'
  - eng_Latn: '5. All the District Collectors are also informed that they should send a copy of the reconciliation statement to the Audit Office of this Department and to this Office by matching the expenditure made from the grants handed over to them with the expenditure recorded in the Accountant General''s Office. Utilization certificate should be sent to the Accountant General''s office immediately and its copy should be sent to the planning office of this department and this office. If the expenditure reconciliation work is not done properly and the utilization certificate is not submitted to the Accountant General''s office within the prescribed time, the entire responsibility will be on the concerned district collector.'


  - mar_Deva: '५. सदर शासन निर्णयान्वये वितरीत करण्यात आलेला निधी खर्च करतांना विभागप्रमुख तसेच नियंत्रक'
  - eng_Latn: '5. Head of the Department and Controller while spending the funds distributed under the said Government Decision'


  - mar_Deva: '५. या योजनेंतर्गत देण्यात येणाऱ्या शासकीय कर्जाचा व्याजाचा दर ठरविण्याची कार्यवाही शासन स्तरावर सुरु आहे. शासनामार्फत जो व्याजाचा दर निश्चित केला जाईल तो व्याजाचा दर सदर कर्जास लागू असेल.'
  - eng_Latn: '5. The process of determining the rate of interest on government loans under this scheme is underway at the government level. The rate of interest fixed by the government will be applicable to the loan.'


  - mar_Deva: '५. महामंडळाने कर्जाच्या वसुलीचे प्रमाण प्रभावीपणे राबविण्यासाठी प्रयत्न करावेत.'
  - eng_Latn: '5. The corporation should make efforts to effectively implement the debt recovery rate.'


  - mar_Deva: '५) प्रस्तावित बांधकामाची जागा सदर संस्थेच्या ताब्यात असल्याचे प्रमाणपत्र प्राप्त करुन कामाच्या निविदा सूचना प्रसिध्द करण्यात याव्यात.'
  - eng_Latn: '5) The tender notice of the work should be published after receiving the certificate that the proposed construction site is in the possession of the said organization.'


  - mar_Deva: '४. सर्व जिल्हाधिका-यांना कळविण्यात येते की, त्यांनी सदर देयके कोषागारात सादर करण्याची दक्षता घ्यावी. तसेच त्यांनी हा खर्च कोणत्याही परिस्थितीत त्यांच्याकडे सुपूर्द करण्यात आलेल्या अनुदानापेक्षा जास्त होणार नाही, याबाबत दक्षता घ्यावी.'
  - eng_Latn: '4. All the District Collectors are hereby informed to ensure that these payments are deposited in the treasury. Also, they should ensure that the expenditure does not exceed the subsidy given to them under any circumstances.'


  - mar_Deva: '४. सदरच्या संस्थेची मा. न्यायालयात याचिका दाखल नसल्याबाबत खात्री करण्यात यावी.'
  - eng_Latn: '4. the institution. Ensure that the application is not filed in the court.'


  - mar_Deva: '४. सदर संस्थांना निधीचे वितरण करण्यापूर्वी क्षेत्रिय स्तरावरील अधिकारी प्रकल्पाची प्रत्यक्ष स्थळपाहणी करतील. सदर स्थळपाहणी अहवाल सादर झाल्यानंतरच सदर संस्थांना निधीचे वितरण करावे.'
  - eng_Latn: '4. Before disbursement of funds to the said institutions, field level officers will conduct physical spot inspection of the project. The funds will be disbursed after the submission of the report.'


  - mar_Deva: '४. सदर शासन निर्णयान्वये वितरीत करण्यात आलेला निधी खर्च करतांना विभागप्रमुख तसेच नियंत्रक अधिकाऱ्यांनी महाराष्ट्र अर्थसंकल्प नियमपुस्तिका, वित्तीय अधिकार नियमपुस्तिका यामधील वित्तीय नियम तसेच वित्त विभागाच्या संदर्भाधीन दि.१६.०४.२०२० च्या शासन परिपत्रकातील दिलेल्या निर्देशांचे काटेकोरपणे पालन करावे.'
  - eng_Latn: '4. While spending the funds disbursed under the said Government Decision, the Head of the Department and the Controlling Officers shall ensure compliance with the financial rules contained in the Maharashtra Budget Rulebook, Fiscal Rights Rulebook as well as with the Finance Department. Strictly follow the instructions given in the Government Circular dated 16.04.2020.'


  - mar_Deva: '४. सदर शासन निर्णयान्वये वितरीत करण्यात आलेला निधी खर्च करतांना विभागप्रमुख तसेच नियंत्रक'
  - eng_Latn: '4. Head of the Department and Controller while spending the funds distributed under the said Government Decision.'


  - mar_Deva: '४. विभाग प्रमुख / नियंत्रक अधिकारी यांनी अनुसूचित जाती घटकांसाठीचा निधी त्याच घटकांवर खर्च होईल याची दक्षता घ्यावी, जेणेकरुन शासनाला या योजनांवर होणाऱ्या खर्चावर संनियंत्रण ठेवता येईल.'
  - eng_Latn: '4. The Head of Department/ Controlling Officer shall ensure that the funds meant for the SCs are spent on the same components so that the Government can keep a check on the expenditure on these schemes.'


  - mar_Deva: '४. कार्यालयीन खर्चात काटकसर करावी.'
  - eng_Latn: '4) Cut down on office expenses.'


  - mar_Deva: '३. हा शासन निर्णय, वित्त विभागाच्या संदर्भाधीन क्रमांक १ येथील शासन निर्णयान्वये प्रशासकीय विभागास प्राप्त झालेल्या प्राधिकारांनुसार निर्गमित करण्यात येत आहे.'
  - eng_Latn: '3. This Government Order is being issued in accordance with the powers conferred on the Administrative Department by the Government Order No. 1 in the context of the Finance Department.'


  - mar_Deva: '३. सदरहू वितरीत अनुदान संजय गांधी निराधार अनुदान योजना जिल्हा आस्थापनेसाठी "मागणी क्रमांक एन-२, मुख्य लेखाशीर्ष २०५३, जिल्हा प्रशासन ०९३, जिल्हा (०१), सर्वसाधारण आस्थापना” या लेखाशीर्षाखाली आणि वृध्द भूमीहीन शेतमजुरांना अर्थसहाय्य या योजनेच्या खर्चासाठी "मागणी क्रमांक एन-२, मुख्य लेखाशीर्ष २०५३, इतर प्रशासन ०९४, (०१), इतर आस्थापना, (०१) (०१) वृध्द भूमीहीन शेतमजुरांना अर्थसहाय्य या योजनेवरील आस्थापना खर्च (२०५३ ११७८)” या लेखाशीर्षाखाली खर्ची टाकावा.'
  - eng_Latn: '3. Subsidy distributed under Sanjay Gandhi Niradhi Grants Scheme for District Establishment under the head Demand No.N-2, Head Account Head 2053, District Administration 093, District (01), General Establishment and for the expenditure of the scheme for the old landless agricultural labourers under the head Demand No.N-2, Head Account Head 2053, Other Administration 094, (01), Other Establishment, (01) (01) Financial Assistance to the old landless agricultural labourers Establishment expenditure on the scheme (2053 1178).'


  - mar_Deva: '३. सदरच्या संस्थेची मा. न्यायालयात याचिका दाखल नसल्याबाबत खात्री करण्यात यावी.'
  - eng_Latn: '3. the institution. Ensure that the application is not filed in the court.'


  - mar_Deva: '३. सदर निधी अर्थसंकल्पीय वितरण प्रणालीवर वितरीत करण्यात आला आहे. सदर वितरीत निधी खर्च करतांना नियंत्रक अधिकारी यांनी विहित पध्दतीने काटकसरीच्या उपाययोजना करुन खर्च करावा. सध्याच्या'
  - eng_Latn: 'The funds have been distributed on the budget distribution system. While spending the fund, the controlling officer should take precautionary measures in the prescribed manner. Current'


  - mar_Deva: '३. विविध बाबींवर खर्च केलेल्या रकमांची तपशीलवार माहिती व त्यावर केलेला खर्च याची सविस्तर माहिती शासनास सादर करावी.'
  - eng_Latn: '3. Detailed information about the amounts spent on various items and the expenditure incurred on them should be submitted to the government.'


  - mar_Deva: '३. विभाग प्रमुख / नियंत्रक अधिकारी यांनी अनुसूचित जाती घटकांसाठीचा निधी त्याच घटकांवर खर्च होईल याची दक्षता घ्यावी, जेणेकरुन शासनाला या योजनांवर होणाऱ्या खर्चावर संनियंत्रण ठेवता येईल.'
  - eng_Latn: 'The Head of the Department/ Controlling Officer should ensure that the funds meant for SCs are spent on the same components so that the Government can have control over the expenditure on these schemes.'


  - mar_Deva: '३. विभाग प्रमुख / नियंत्रक अधिकारी यांनी अनुसूचित जाती घटकांसाठीचा निधी त्याच घटकांवर खर्च होईल'
  - eng_Latn: '3. Funds meant for Scheduled Castes will be spent by the Head of the Department/ Controlling Officer on the same components.'


  - mar_Deva: '२. सर्व विभागीय आयुक्त यांना कळविण्यात येते की, त्यांनी या सोबत जोडलेल्या विवरणपत्र -अ व ब प्रमाणे वितरीत केलेल्या अनुदानाचे वाटप त्यांच्या अधिपत्याखालील जिल्ह्यांना त्यांच्या आवश्यकतेनुसार करावे व जिल्हाधिकाऱ्यांनी त्यांच्या जिल्ह्यातील तालुक्यांना अनुदानाचे आवश्यकतेनुसार वाटप करावे.'
  - eng_Latn: 'All the Divisional Commissioners are hereby informed that they should allocate the grants distributed as per the prospectus A and B attached herewith to the districts under their jurisdiction as per their requirement and the District Collectors should allocate the grants to the taluks of their districts as per their requirement.'


